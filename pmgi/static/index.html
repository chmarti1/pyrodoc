<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.11.0.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../static/script.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
</head>
<body>

<div>
    <input type="button" id="popupbutton" value="Units" onclick="popup(this)"/>
    <ul id="hideablelist" style="display: none">
        <form id="unitform">
            <!--  Will be filled in by JS -->
        </form>
        <input type="button" id="unit_apply" value="Apply" style="display: none"/>
        <input type="button" id="unit_revert" value="Revert" style="display: none"/>
    </ul>
</div>



<div>
    <label>Select Substance: </label>
    <select id="sel_substance">
        <!-- Populated by JS -->
    </select>
    <table id="proptable">

    </table>
    <table id="propinput">
        <th>T</th><th>p</th> <th>d</th> <th>h</th> <th>s</th>
        <form id="propform">
            <tr>
                <td><input type="text" name="T_input" id="Tinput" ></td>
                <td><input type="text" name="p_input" id="pinput" ></td>
                <td><input type="text" name="d_input" id="dinput" ></td>
                <td><input type="text" name="h_input" id="hinput" ></td>
                <td><input type="text" name="s_input" id="sinput" ></td>
            </tr>
            <button type="button" onclick="getProps()">Change Content - GET</button>
            <button type="button" onclick="postProps()">Change Content - POST</button>
        </form>
    </table>



</div>
<div id="plot" style="width:600px;height:400px;">
    <!-- Will be filled in by JS -->
</div>
</body>
</html>
