<!DOCTYPE html>
<html>
<head>
    <title>PYroMat | Substance Selection</title>
    <!-- Include the JQuery and DataTables library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <!-- This is the PMGI js script file-->
    <script type="text/javascript" charset="utf8" src="../static/selector.js"></script>
</head>
<body>


<div id='selection'>Selected ID will appear here.</div>

<div id='message'>Message text...</div>


<div id='filter_div'>
    <h3>Filters</h3>
    <table id='filter_tab'>
        <tr>
            <td align='right'>MW:</td>
            <td>
                <input type='number' id='filt_mw_min' min=0. value='' size=10>(min) 
                <input type='number' id='filt_mw_max' min=0. value='' size=10>(max)</td>
        </tr>
        <tr>
            <td align='right'><label for='collection'>Collection:</label></td>
            <td>
                <select id='filt_col' name='filt_col'>
                    <option value=''></option>
                    <option value='ig'>Ideal Gas</option>
                    <option value='mp'>Multi-Phase</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align='right'><label for='class'>Class:</label></td>
            <td>
                <select id='filt_cls' name='filt_cls'>
                    <option value=''></option>
                    <option value='ig'>ig</option>
                    <option value='ig2'>ig2</option>
                    <option value='igmix'>igmix</option>
                    <option value='mp1'>mp1</option>
                </select>
            </td>
        </tr>
    </table>
    <input type='button' id='filt_update' onclick='update_filter();' value='Update'>
</div>

<div class=selector_class>
<table id=selector_table class=display>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>MW</th>
            <th>Collection</th>
            <th>Class</th>
        </tr>
    </thead>

</table>
</div>

</body>
</html>
