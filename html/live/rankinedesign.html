<!DOCTYPE HTML>

<html>
<head>
    <title>The Rankine Cycle | PYroMat</title>
    <link rel="stylesheet" type="text/css" href="/live/pyromat.css">
    <meta name="description" content="getting python">
    <meta name="keywords" content="python,thermo,thermodynamic,property,properties">
    <meta name="author" content="J. Ranalli">
    
<script>
function toggle_vis(target_id){
    var target_obj = document.getElementById(target_id);
    if (target_obj.style.visibility=='visible'){
        target_obj.style.visibility = 'hidden';
    } else {
        target_obj.style.visibility = 'visible';
    }
}
</script>
</head>
<body>

<iframe name="menu" id="menu" src="/live/menu.html"></iframe>

<div id="content">
<div class="title">
<h1>Rankine Cycle Design</h1>
</div>
    Please see the <a href="Rankine_Cycle_Design_Handout.pdf">assignment handout</a>.


<form action="rankinedesign.py" method="POST">
    <fieldset>
        <legend><b>Rankine Cycle Parameters</b></legend>
<!-- inputs -->
        <div class="lcol">
        <table id="values">
            <tr><td>Fluid</td><td><select name="id"></select></td></tr>
            <tr><td>Condenser Pressure</td><td><input name="p1" type="text" value=""></td></tr>
            <tr><td>Boiler Pressure</td><td><input name="p2" type="text" value=""></td></tr>
            <tr><td>Boiler Exit Temperature</td><td><input name="T3" type="text" value=""></td></tr>
            <tr><td>Mass Flow Rate</td><td><input name="mdot" type="text" value=""></td></tr>
            <tr><td>System Cost ($)</td><td><input name="syscost" type="text" value=""></td></tr>
            <tr><td>Fuel Efficiency</td><td><input name="FuelEff" type="text" value=""></td></tr>
            <tr><td>Pump Efficiency</td><td><input name="eta_pump" type="text" value=""></td></tr>
            <tr><td>Turbine Efficiency</td><td><input name="eta_turb" type="text" value=""></td></tr>


        </table>
        <input type="submit" value="Update">
        </div>
        
<!-- units -->
        <div class="rcol">
        <a href="#" onClick="javascript:toggle_vis('units')">Units (Show/Hide)</a><br>
        <table id="units" style="visibility:hidden;">
            <tr><td>Pressure</td><td><select name="up"></select></td></tr>
            <tr><td>Temperature</td><td><select name="uT"></select></td></tr>
            <tr><td>Energy</td><td><select name="uE"></select></td></tr>
            <tr><td>Matter</td><td><select name="uM"></select></td></tr>
            <tr><td>Volume</td><td><select name="uV"></select></td></tr>


        </table>
        </div>
        
    </fieldset>
</form>

<!-- errors -->
<!-- results -->



    
<!-- charts -->
<div class="section">


</div>

<div class="subtitle">
</div>
<div class="section">
</div>

</body>
</html>
