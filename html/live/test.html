<!DOCTYPE HTML>

<html>
<head>
    <title>Downloads | PYroMat</title>
    <link rel="stylesheet" type="text/css" href="../pyromat.css">
    <meta name="description" content="getting python">
    <meta name="keywords" content="python,thermo,thermodynamic,property,properties">
    <meta name="author" content="C.R. Martin">
</head>
<body>

<iframe name="menu" id="menu" src="../menu.html"></iframe>

<div id="content">

<form action="test.py" method="POST">
    <fieldset>
        <legend>Data Range</legend>
        <table id="inputs">
            <tr><td colspan=2><b>ID</b></td></tr>
            <tr><td></td><td><input name="id" type="text"></td></tr>
            <tr><td colspan=2><b>Temperature</b></td></tr>
            <tr><td>MIN</td><td><input name="Tmin" type="text"></td></tr>
            <tr><td>MAX</td><td><input name="Tmax" type="text"></td></tr>
            <tr><td>STEP</td><td><input name="Tstep" type="text"></td></tr>
            <tr><td colspan=2><b>Pressure</b></td></tr>
            <tr><td></td><td><input name="p" type="text"></td></tr>
        </table>
        <input type="submit" value="Update">
    </fieldset>
</form>

<div class="section">
    <img id="isobar_plot" class="figure" src="isobar_plot.py?id=mp.H2O&Tmin=300&Tmax=1000&p=1">
    <table id="isobar_table"></table>
</div>

<iframe src="../author.html" id="contact"></iframe>

</body>
</html>
